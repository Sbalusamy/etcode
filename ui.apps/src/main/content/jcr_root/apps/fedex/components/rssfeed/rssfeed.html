<sly data-sly-use.staticfeed="com.fedex.core.models.NewsFeed"
     data-sly-use.dynamicfeed="com.fedex.core.models.NewsFeed"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html">

<sly data-sly-test="${properties.rssFeedType == 'static'}"
 	 data-sly-use.statictemplate="static.html"
     data-sly-call="${statictemplate.rssfeed @ model=staticfeed}" />

<sly data-sly-test="${properties.rssFeedType == 'dynamic'}"
 	 data-sly-use.dynamictemplate="dynamic.html"
     data-sly-call="${dynamictemplate.rssfeed @ model=staticfeed}" />
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.rssFeedType}" />
